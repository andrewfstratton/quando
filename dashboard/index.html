<html>
<head>
    <title>Quando Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/dashboard/index.css">
    <script src="/editor/js/jquery-2.2.0.js"></script>
    <script src="/client/extlib/qrcode_gen.js"></script>
    <script src="/dashboard/dashboard.js"></script>
</head>

<body onload="onload();">
    <div class="dashboard-title">
        <span>Quando Visual Editor</span>
        <div class="badge">
            <div class="badge-title">
                <span>Local Network IP Address</span> 
            </div>
            <div class="badge-content">
                <span id="ip">Loading...</span>
            </div>
        </div>
    </div>
    <div class="dashboard-content">
        <div class="dashboard-section">
            <div class="dashboard-section-title">
                Editor
            </div>
            <div id="editor_qrcode" class="qrcode"></div>
            <span class="margin-top btn btn-editor"><a href="/editor" target="quando_editor">Launch Editor!</a></span>
        </div>
        <div class="dashboard-section">
            <div class="dashboard-section-title">
                Client
            </div>
            <div id="client_qrcode" class="qrcode"></div>
            <span class="margin-top btn btn-client"><a href="/client" target="quando_client">Launch Client!</a></span>
        </div>
    </div>
    
</body>

</html>
